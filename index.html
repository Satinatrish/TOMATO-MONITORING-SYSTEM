<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .container {
    width: 90%;
    max-width: 600px;
    padding: 60px;
    border: 1px solid black;
    text-align: center;
  }

  h2 {
    font-size: 32px;
    margin-bottom: 35px;
  }

  input {
    width: 90%;
    padding: 20px;
    margin: 18px 0;
    font-size: 18px;
  }

  button {
    width: 100%;
    padding: 20px;
    margin-top: 25px;
    font-size: 18px;
  }
</style>

<div class="container">
  <h2>Login</h2>

  <input type="text" id="username" placeholder="Username"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>

  <button onclick="login()">Login</button>
</div>

<script src="script.js"></script>
</body>
</html>
